{% extends "base.html" %}


{% block title %}Applicants{% endblock title %}


{% block content %}


        <!-- Jobs Start -->
        <div class="container-xxl py-5">
            
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Applicants of this job</h1>
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                    
                    
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            {% for applicant in applicants  %}
                            <div class="job-item p-4 mb-4">
                                <div class="row g-4">
                                    <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                        {% comment %} <img class="flex-shrink-0 img-fluid border rounded" src="img/com-logo-1.jpg" alt="" style="width: 80px; height: 80px;"> {% endcomment %}
                                        <div class="text-start ps-4">
                                            <h5 class="mb-3">{{applicant.user.username}}</h5>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                        <div class="d-flex mb-3">
                                            <a class="btn btn-primary" href="{% url "applicant_detail" job.slug applicant.id %}">View</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            

                        </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <!-- Jobs End -->

{% endblock content %}
{%load static%}
